<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body>
	<div class="page">
		<div class="menu">
			<h2 class="t-center column-2"><a href="index.html">Конфигурация стенда</a></h2>
			<h2 class="t-right"><a href="list.html">Готовые стенды</a></h2>
		</div>


		<div class="content">
			<form>
				<div class="sector">
					<div class="CPU-name">
					</div>
					<div class="cpu__selection">
						<header><h3 class="t-center">Процессор</h3></header>
						<div class="selection CPU">
							<img src="src/img/nf.png" width="120" height="120" alt="CPU">
							<input type="range" min="0" max="500" name="CPU">
						</div>
					</div>
					<div class="CPU-chars">
					</div>
				</div>

				<div class="sector">
					<div class="GC-name">
					</div>
					<div class="gc_selection">
						<header><h3 class="t-center">Видеокарта</h3></header>
						<div class="selection GC">
							<img src="src/img/nf.png" width="120" height="120" alt="GC">
							<input type="range" min="0" max="500" name="GC">
						</div>
					</div>
					<div class="GC-chars">
					</div>
				</div>

				<div class="sector">
					<div class="MB-name">
					</div>
					<div class="mb_selection">
						<header><h3 class="t-center">Материнская плата</h3></header>
						<div class="selection MB">
							<img src="src/img/nf.png" width="120" height="120" alt="MB">
							<input type="range" min="0" max="500" name="MB">
						</div>
					</div>
					<div class="MB-chars">
					</div>
				</div>

				<div class="sector">
					<div class="PS-name">
					</div>
					<div class="ps_selection">
						<header><h3 class="t-center">Блок питания</h3></header>
						<div class="selection PS">
							<img src="src/img/nf.png" width="120" height="120" alt="PS">
							<input type="range" min="0" max="500" name="PS">
						</div>
					</div>
					<div class="PS-chars">
					</div>
				</div>

				<div class="submit-block">
					<button type="submit">Отправить</button>
				</div>

			</form>

		</div>

	</div>
	<script src="src/scripts/script.js"></script>
</body>
</html>
